// Medium preset
// The maximum performance you can get while enabling a few effects that may give you a slight edge
lod=low
lighting=medium
shadows=low
effects=medium
water=medium
particles=low
post_processing=low
pyrovision=low
aa=off
aa_msaa=off
texture_filter=trilinear
characters=high
decals=low
decals_models=on
decals_art=on
sprays=on
gibs=on
props=medium
ragdolls=on
3dsky=on
jigglebones=on
sheens_speed=off
textures=medium
ropes=on
hud_player_model=on
outlines=low
sound=medium

tf_quest_map_tuner_wobble_magnitude 0 // Disable the red tuner on the contracker
tf_item_inspect_model_auto_spin 0 // Do not auto spin items in the inspect view
tf_dashboard_slide_time 0 // Instant transitions
tf_romevision_opt_in 0 // Opt out of Romevision extra models

echo"Medium preset selected"
